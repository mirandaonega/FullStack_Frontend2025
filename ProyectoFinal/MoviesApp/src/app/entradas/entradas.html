<div class="container-principal">
  <h2>Tus p√©liculas</h2>
  
  <table>
    <thead>
      <tr>
        <th>Pelicula</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Sala</th>
        <th>Asiento</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entrada of Entradas">
        <td>{{ entrada.Pelicula }}</td>
        <td>{{ entrada.fecha | date:'shortDate' }}</td>
        <td>{{ entrada.hora }}</td>
        <td>{{ entrada.sala }}</td>
        <td>{{ entrada.asiento }}</td>
        <td>{{ entrada.precio | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
