<div *ngIf="mensajeVisible" class="mensaje-inicial">
    <h1>{{titulo}}</h1>
    <p>{{mensaje}}</p>
    <button (click)="cerrarMensaje()">Cerrar</button>
</div>

<div >
    <p>Fecha de salida: {{info.fechaSalida}}</p>
    <p>Número de canciones: {{info.numeroCanciones}}</p>
    <p>Duración total: {{info.duracionTotal}}</p>
    <p>Colaboraciones: {{info.colaboraciones.join(', ')}}</p>
</div>
